<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Rowdies:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="courses.css" />
    <title>WestCoast Education - Kurser</title>
  </head>
  <body>
    <video class="beach" loop autoplay muted>
      <source src="Videos/Havsvideo.mp4" type="video/mp4" />
    </video>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="#home" class="active">WestCoast Education</a>
      <div id="myLinks">
        <a href="index.html">Start</a>
        <a href="#courses">Aktuella kurser</a>
        <a href="#addCourse">Lägg till en ny kurs</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <a class="cart" id="cart" onclick="shopCart()">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-counter" id="cart-counter"></span>
      </a>
    </div>
    <div id="shopping-menu">
        <div class="shopping-head" id="total">Total:</div>
        <ul id="shopping-cart-list">
          <p id="empty">Din kundvagn är tom!</p>
        </ul>
        <div class="shopping-confirm">
          <button class="confirm">Köp kurser</button>
        </div>
    </div>
    <div class="courses" id="course-container"></div>
<div class="footer">All rights reserved by WestCoast Education</div>
  
    <script src="script.js"></script>
  </body>
</html>
