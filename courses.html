<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Rowdies:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="courses.css" />
    <title>WestCoast Education - Kurser</title>
  </head>
  <body>
    <video class="beach" loop autoplay muted>
      <source src="Videos/Havsvideo.mp4" type="video/mp4" />
    </video>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="#home" class="active">WestCoast Education</a>
      <div id="myLinks">
        <a href="index.html">Start</a>
        <a href="#courses">Aktuella kurser</a>
        <a onclick="openModal()">Lägg till en ny kurs</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="openMenu()">
        <i class="fa fa-bars"></i>
      </a>
      <a class="cart" id="cart" onclick="shopCart()">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-counter" id="cart-counter"></span>
      </a>
    </div>
    <div id="shopping-menu">
        <div class="shopping-head" id="total">Total:</div>
        <ul id="shopping-cart-list">
          <p id="empty">Din kundvagn är tom!</p>
        </ul>
        <div class="shopping-confirm">
          <button onclick="confirm()">Köp kurser</button>
        </div>
    </div>
    <div class="confirm-purchase" id="confirm-purchase">
      <div class="box">
        <p>Bekräftat köp!</p>
        <button class="buy-btn" onclick="proceed()">Fortsätt</button>
      </div>
    </div>
    <div class="courses" id="course-container"></div>
    <div class="modal-new" id="modal-new">
      <div class="new-course">
        <h2>Lägga till en ny kurs</h2>
        <form onsubmit="return false;">
        <label for="kursnummer">Kursnummer: </label>
        <input type="number" name="kursnummer" id="course-number" required>
        <label for="kurstitel">Kurstitel: </label>
        <input type="text" name="kurstitel" id="course-title" required>
        <label for="kursbeskrivning">Kursbeskrivning: </label>
        <input type="text" name="kursbeskrivning" id="course-description" required>
        <label for="kurslängd">Kurslängd: (Antal veckor)</label>
        <input type="number" name="kurslängd" id="course-length" required>
        <label for="kurspris">Kurspris: (i kronor)</label>
        <input type="number" name="kurspris" id="course-price" required>
        <label for="img">Kursbild:(Skriv in URL-länk) </label>
        <input type="text" name="kursbild" id="course-image">
        <button onclick="addCourse()">Skapa kurs</button>
        <span class="close" onclick="openModal()">X</span>
        </form>
      </div>
    </div>
<div class="footer">All rights reserved by WestCoast Education</div>
  
    <script src="script.js"></script>
  </body>
</html>
